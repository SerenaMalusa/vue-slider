    <body>
        <!-- container where Vue will mount the app -->
        <div id="app">

            <!-- container for the whole carousel -->
            <div class="container d-flex mx-auto">
                
                <!-- wrapper that contains the main picture -->
                <div class="wrapper">
        
                    <!-- slides -->
                    <div class="slides">

                        <div class="slide">
                            <img :src="`./img/0${imgNumbers[activeIndex]}.webp`" :alt="'picture 0'+imgNumbers[activeIndex]">
                        </div>

                    </div>    
                    <!-- end slides -->
        
                    <!-- arrows -->
                    <div class="arrow" id="arrow-next">
                        <i class="bi bi-arrow-down"></i>
                    </div>
                    <div class="arrow" id="arrow-prev">
                        <i class="bi bi-arrow-up"></i>
                    </div>
                    <!-- end arrows -->
                
                </div>
                <!-- end wrapper -->
        
                <!-- container for thumbnails -->
                <div class="thumbanils m-0">

                    <div v-for="(imgNum,index) in imgNumbers" :class="addActiveClass(index) " class="thumbnail">
                        <img :src="`./img/0${imgNum}.webp`" :alt="'picture 0'+imgNum">
                    </div>
